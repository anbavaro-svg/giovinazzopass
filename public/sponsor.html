<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Accesso Sponsor - GiovinazzoPass</title>
</head>
<body>
  <h1>Accesso Sponsor</h1>

  <div id="login">
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button id="login-btn">Login</button>
    <p id="login-msg"></p>
  </div>

  <div id="use-card" style="display:none;">
    <h2>Utilizza Card</h2>
    <input id="card-id" placeholder="Codice card" />
    <button id="use-btn">Usa card</button>
    <p id="use-msg"></p>
  </div>

  <script src="js/sponsor.js"></script>
</body>
</html>
